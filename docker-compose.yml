services:
  mongodb:
    image: mongo:7
    container_name: yacht-mongodb
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    networks:
      - yacht-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./yatch
      dockerfile: Dockerfile
    image: thandk/yacht-backend:latest
    container_name: yacht-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Spring Boot 4.0 uses spring.mongodb.* namespace (not spring.data.mongodb.*)
      SPRING_MONGODB_URI: ${SPRING_MONGODB_URI}
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - yacht-network

  frontend:
    build:
      context: ./yacht-booking-dashboard
      dockerfile: Dockerfile
    image: thandk/yacht-frontend:latest
    container_name: yacht-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - yacht-network

volumes:
  mongodb_data:


networks:
  yacht-network:
    driver: bridge
